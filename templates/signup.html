
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  signup
{% endblock %}
    
{% block content %}
    <form  method="post">
      <h4>SignUp Form</h4>

        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-info btn-sm" value="SignUp"><small>&nbsp; Already registered ? Login <a href="{% url 'login' %}">Here</a></small>
    </form>

{% endblock %}
