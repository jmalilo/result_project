
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  result form
{% endblock %}
    
{% block content %}
<div style="width: 70%;margin: auto;border: 1px solid blue;border-radius: 3%; background-color: bisque;" class="p-4 m-3">
    <form  method="post">
        <h4>Add Result <i class="fa fa-user fa-2x"></i></h4>
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-info btn-sm" value="Add Result">
    </form>
</div>
    
{% endblock %}
